<!DOCTYPE html>
<html>
<head>
  <title> Extension Sekolah Kimia </title>
  <Meta Charset="UTF-8">

  <body>
      <div>
        <a href="SMK-SMAK Bogor.html"class="menu">Home</a>
        <a href="Extension.html"class="menu"style="color:red">Extension</a>
        <a href="index.html"class="menu">Other</a>

  <form id="menu_wrap">
    <fieldset>
      <legend>Nama dan Pesan</legend>
    <label for="nama_user">Nama</label>
    <input type="text"placeholder="Nama User" value="Nama Anda"id="Nama User">
    <br><br>
    <label for="pesan_user">pesan</label>
    <textarea cols="100"rows="7"id="pesan_user">pesan saya adalah...</textarea>
    <br>
  </fieldset>
  <fieldset>
    <legend>Pilihan Data</legend>
      <label>Hobi</label><br>
    <input type="checkbox"name="hobi_user"value="0">Menggambar
    <input type="checkbox"name="hobi_user"value="1">Menulis
    <input type="checkbox"name="hobi_user"value="2">Menyanyi
    <br>
    <label>Jenis Kelamin</label><br>
      <input type="radio"name="gender"value="0">Laki-laki
      <input type="radio"name="gender"value="1">Perempuan<br>
      <label>Pelajaran</label>
      <select>
        <optgroup label="Kimia">
          <option value="Kimia1">Kimia Analisis</option>
          <option value="Kimia2">Kimia Dasar</option>
        </optgroup>
        <optgroup label="Non Kimia">
          <option value="Bahasa Inggris">Bahasa Inggris</option>
          <option value="Bahasa Indonesia">Bahasa Indonesia</option>
        </optgroup>
      </select>
    </fieldset>
    <input type="submit"value="Kirim Data">
  </form>
<br><br>
